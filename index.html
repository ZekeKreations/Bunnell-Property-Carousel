    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f2f5;
      }

      .swiper {
        width: 100%;
        max-width: 1200px;
        margin: 40px auto;
        position: relative;
      }

      .swiper-slide img {
        width: 100%;
        display: block;
        cursor: pointer;
        border-radius: 8px;
      }

      /* Navigation arrows fully inside images */
      .swiper-button-next,
      .swiper-button-prev {
        color: #1e3a8a; /* arrow color */
        width: 50px;
        height: 50px;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(255, 255, 255, 0.8); /* circular background */
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Ensure arrows are fully inside the images */
      .swiper-button-prev {
        left: 15px;
      }
      .swiper-button-next {
        right: 15px;
      }

      .swiper-button-next::after,
      .swiper-button-prev::after {
        font-size: 25px;
        font-weight: bold;
      }

      /* Pagination bullets */
      .swiper-pagination-bullet {
        background: #1e3a8a;
      }
    </style>
  </head>

    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,
        autoplay: { delay: 5000 }, // slower auto scroll
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      // Click-to-enlarge
      document.querySelectorAll(".swiper-slide img").forEach((img) => {
        img.addEventListener("click", () => {
          const src = img.getAttribute("src");
          const overlay = document.createElement("div");
          overlay.style.position = "fixed";
          overlay.style.top = 0;
          overlay.style.left = 0;
          overlay.style.width = "100%";
          overlay.style.height = "100%";
          overlay.style.backgroundColor = "rgba(0,0,0,0.8)";
          overlay.style.display = "flex";
          overlay.style.justifyContent = "center";
          overlay.style.alignItems = "center";
          overlay.style.cursor = "zoom-out";
          overlay.innerHTML = `<img src="${src}" style="max-width:90%; max-height:90%;">`;
          overlay.addEventListener("click", () => overlay.remove());
          document.body.appendChild(overlay);
        });
      });
    </script>
